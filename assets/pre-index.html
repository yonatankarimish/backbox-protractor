<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BackBox End-To-End Test Results</title>
        <link rel="stylesheet" type="text/css" href="assets/css/tests.css">
    </head>
    <body ng-app="bbTests" ng-controller="testCtrl as ctrl">
        <h1 class="mainTitle">Backbox Settings Screens</h1>

        <div class="frame" ng-repeat="src in ::ctrl.images">
            <h2 class="caption" ng-bind="ctrl.generateTitle(src) | beautify"></h2>
            <img src="{{::src}}" />
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="assets/images.js"></script>
    </body>
</html>
